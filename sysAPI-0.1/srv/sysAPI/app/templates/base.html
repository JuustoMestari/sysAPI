
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/favicon.png">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">sysAPI</a>
        </div>
        <div class="collapse navbar-collapse">
            {% set navigation_bar = [
                ('/', 'index', 'Home'),
                ('/help', 'help', 'Help'),
                ('/about', 'about', 'About')
            ] -%}
            {% set active_page = active_page|default('index') -%}

          <ul class="nav navbar-nav">
                {% for href, id, caption in navigation_bar %}
                  <li {% if id == active_page %} class="active"{% endif %} >
                    <a href="{{ href|e }}">{{ caption|e }}</a>
                  </li>
                {% endfor %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

        {% block content %}{% endblock %}

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery-2.1.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/core-min.js"></script>
    <script src="/static/js/enc-utf16-min.js"></script>
    <script src="/static/js/enc-base64-min.js"></script>
    <script src="/static/js/hmac-sha1.js"></script>
    <script src="/static/js/sysAPI.js"></script>

  </body>
</html>
